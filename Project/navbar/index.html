<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar youtube with H&C</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- navbar start  -->
    <nav class="navbar">

        <!-- section one -->
        <section class="section_one">
            <section class="hamburger">
                <img src="./utils/more.png" alt="">
            </section>
            <section class="logo_name">
                <img src="./utils/youtube.png" alt="youtube-logo" />
                <p class="name_logo">premium</p>
            </section>
        </section>

        <!-- section two -->

        <section class="section_two">
            <input placeholder="Zokeb" class="input-search_bar" type="text" class="input_of_youtube">
            <button><img class="btn-search" src="./utils/search.png" alt="search"></button>
        </section>


        <!-- sections third -->

        <section class="section_third">
            <img src="./utils/zoom.png" alt="zoom_icon" class="img_1" />
            <img src="./utils/menu.png" alt="menu-icon" class="img_2" />
            <img src="./utils/bell.png" alt="bell-icon" class="img_3" />
            <img src="./utils/user.png" alt="profile-icon" class="img_4" />
        </section>


    </nav>


</body>

</html>
