<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Api</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Inter:wght@100;400;500;700;900&family=Josefin+Sans:ital,wght@0,100;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&family=Montserrat:wght@700&family=Poetsen+One&family=Poppins:wght@100;200;300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sono:wght@300;400;500;700;800&family=Tilt+Neon&family=Tilt+Warp&family=Ysabeau+Infant:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            background-color: #222;
            color: #fff;
            font-family: Roboto;
            font-weight: 500;
            font-style: italic;
        }

        #main-div {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-items: center;
            gap: 10px;
        }

        .card_div {
            border: 1px solid green;
            padding: 10px 20px;
            border-radius: 10px;
            text-transform: capitalize;
        }

        .card_div>*,
        .card_div {
            background: gray;
        }

        img {
            width: 290px;
            height: 290px;
        }
    </style>
</head>

<body onload="myFunctions()">
    <h1>Dog Api</h1>
    <div id="main-div"></div>
</body>
<script src="./index.js"></script>

</html>
