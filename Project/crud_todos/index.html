<!doctype html>
<html lang="en">

<head>
    <title>Crud Todos with LS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box;
        }

        .dataRow {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #dataInfo {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .edit-btn {
            padding: 10px 20px !important;
            outline: none;
            border: none;
            background: green;
            color: #fff;
            text-transform: capitalize;
        }

        .delete-btn {
            padding: 10px 20px !important;
            outline: none;
            border: none;
            background: red;
            color: #fff;
            text-transform: capitalize;
        }
    </style>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body id="body">
    <h1 class="text-center">Todos with Local Storage</h1>
    <div class="container border border-3 border-danger h-25">
        <div class="d-flex justify-content-center align-items-center gap-3 my-2">
            <input id="todos" placeholder="enter the todos" type="text">
            <button onclick="myTodos()" class="bg-primary">Add</button>
        </div>
        <div id="dataInfo"></div>
    </div>
</body>
<!-- Bootstrap JavaScript Libraries -->
