<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud with bootstrap todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        #dataInfo>div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%;
            margin: auto;
            padding: 20px 0;
            border-bottom: 1px solid;
        }


        #dataInfo>div>button {
            padding: 10px 20px !important;
            outline: none;
            border: none;
            background: green;
            color: #fff;
            text-transform: capitalize;
        }

        #dataInfo>div>:last-child {
            background-color: red !important;
        }
    </style>
</head>

<body>
    <h1 class="text-capitalize text-danger text-center my-4">todos with bootstrap and local storage...</h1>
    <div class="d-flex justify-content-center align-items-center gap-4  container  border border-3 border-danger py-4">
        <input id="todoVal" name="todos-input" type="text" class="px-3 py-3 text-capitalize rounded-3 border-1"
            placeholder="enter you'r todo...">
        <button onclick="myTodos()"
            class="px-4 py-3 text-capitalize rounded-3 border-1 bg-primary text-white">add</button>
    </div>
    <div id="dataInfo" class="container border border-2 border-success "></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

<script src="./index.js"></script>

</html>
