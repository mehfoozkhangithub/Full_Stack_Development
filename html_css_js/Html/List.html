<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        /* ol {
            list-style: none;
        } */
        li {
            list-style: upper-alpha;

        }

        table {
            padding: 2px;
        }

        th,
        td {
            padding: 9px;
        }
    </style>
</head>

<body>
    <ul>
        <li>english</li>
        <li>hindi</li>
        <li>marathi</li>
        <li>maths</li>
    </ul>

    <table border="2">
        <tr>
            <th>name</th>
            <th>age</th>
            <th>id</th>
        </tr>
        <tr>
            <td>mehfooz</td>
            <td>25</td>
            <td>1</td>
        </tr>
    </table>
</body>

</html>
