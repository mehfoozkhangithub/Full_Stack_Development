<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--  $ responsiveness handle  by html  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & inline element</title>
    <link rel="shortcut icon" href="../utils/react-logo-svgrepo-com.svg" type="image/x-icon">
    <style>
        span,
        q {
            background: greenyellow;
        }



        div,
        p {
            background-color: rebeccapurple;
        }

        .last-div {
            background: red;
        }

        #sec-last-div {
            background-color: blue;
        }
    </style>
</head>

<body>

    <!-- 
    
    block-element :- The div element has no special meaning at all. It represents its children. It can be used with the class, lang, and title attributes to mark up semantics common to a group of consecutive elements.
     
    inline-elements:- The span element doesn't mean anything on its own, but can be useful when used together with the global attributes, e.g. class, lang, or dir. It represents its children.
    
    -->
    <q>inline element lorem one two three</q>
    <q>i</q>
    <p>i</p>
    <div id="sec-last-div">block element</div>
    <span>inline element lorem one two three</span>
    <div class="last-div">block element</div>
    <a href="https://www.facebook.com" target="_blank">facebook</a>
</body>
