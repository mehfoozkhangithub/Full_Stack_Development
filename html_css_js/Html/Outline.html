<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        body {
            height: 100vh;
            border: 1px solid red;
        }

        .container-div {
            width: 200px;
            height: 200px;
            background: gray;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 20px;
            padding: 20px;
            border: 9px solid green;
            outline: 6px;
            outline-offset: 20px;
            outline-color: red;
            outline-style: dashed;
        }
    </style>
</head>

<body>
    <div class="container-div"></div>
</body>

</html>
