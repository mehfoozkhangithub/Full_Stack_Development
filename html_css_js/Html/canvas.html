<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Canvas Example</title>
</head>

<body>
    <h1>HTML Canvas Example</h1>
    <canvas width="800" height="800" id="myCanvas" style="border: 9px solid red;">
    </canvas>

</body>
<!-- 

var
let
const
.
()

-->

<script>
    // Get the canvas element and its context
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // Draw a rectangle


    ctx.fillStyle = "red";
    //  co-ordinates - x-axis, y-axis, width, height
    ctx.fillRect(50, 50, 200, 60);

    // Draw a circle

    ctx.beginPath(); // ! The beginPath() method is called before beginning each line, so that they may be drawn with different colors.
    //  co-ordinates - x, y, r,start-angle, end-angle
    ctx.fillStyle = "purple";
    ctx.arc(100, 200, 40, 0, 2 * Math.PI);
    ctx.fill(); // we have to invoke this methods...



    // Draw a line
    ctx.beginPath();
    ctx.moveTo(0, 0); // x, y  axis coordination
    ctx.lineTo(800, 797); // x, y  axis coordination
    ctx.strokeStyle = "green";
    ctx.lineWidth = 10;
    ctx.stroke();

    // new path begin

    ctx.beginPath();
    ctx.strokeStyle = "blue";
    ctx.moveTo(800, 0); // TOP OF THE LINE WHERE WE PUT OUR COORDINATIONS
    ctx.lineTo(0, 797); // BOTTOM OF THE LINE WHERE WE PUT OUR COORDINATIONS
    ctx.lineWidth = 10;
    ctx.stroke();
</script>

</html>
