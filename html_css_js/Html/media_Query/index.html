<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        body {
            border: 3px solid black;
            padding: 20px;
            margin: 10px;
        }

        header {
            height: 100px;
            padding: 20px;
            background: red;
            color: azure;
            margin-bottom: 10px;
        }

        nav {
            height: 70px;
            padding: 20px;
            margin-bottom: 10px;
            background: rgb(116, 116, 242);
            color: azure
        }

        main {
            display: flex;
            gap: 20px;
            height: 300px;
        }

        .section_1>section,
        .section_1>article {
            background: orange;
            height: 48%;
            padding: 20px;
            margin-bottom: 10px;
            color: black
        }

        .section_1>article {
            background-color: orangered;
        }

        .section_1+aside {
            background: pink;
            height: inherit;
            padding: 20px;
            margin-bottom: 10px;
            color: black
        }

        .section_1 {
            width: 40%;
        }

        aside {
            width: 60%;
        }

        footer {
            height: 100px;
            padding: 20px;
            margin-top: 10px;
            background: gray;
            color: azure
        }

        @media (max-width:430px) {
            main {
                flex-direction: column;
            }

            .section_1>section,
            .section_1>article {
                width: 100%;
            }

            .section_1,
            .section_2 {

                width: 100%;

            }

            nav {
                height: 30px;
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>header</h1>
    </header>
    <nav>
        <h1>nav</h1>
    </nav>
    <main>
        <section class="section_1">
            <section>
                <p>section</p>
            </section>
            <article>article</article>
        </section>

        <aside class="section_2">aside</aside>

    </main>
    <footer>
        <h1>footer</h1>
    </footer>
</body>

</html>
