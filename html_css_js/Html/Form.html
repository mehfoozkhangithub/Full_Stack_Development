<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Html</title>
</head>

<body>
    <form class="form">
        <label>name</label>
        <input required type="text" placeholder="enter the name" /> <br>

        <label>email</label>
        <input required type="email" placeholder="enter the name" /> <br>

        <label>Gender </label>
        <label>male</label>
        <input required type="radio" placeholder="enter the name" />
        <label>fremale</label>
        <input required type="radio" placeholder="enter the name" />
        <br>

        <label>phone</label>
        <input required type="tel" placeholder="enter the name" /> <br>

        <label>Country</label>
        <select>
            <option value="india">India</option>
            <option value="america">America</option>
            <option value="africa">Africa</option>
        </select>
        <br>

        <label>address</label>
        <textarea cols="50" rows="10" placeholder="enter the area"></textarea>
        <br>
        <!-- here we have the submit btn -->
        <button type="submit">Submit</button>
    </form>
</body>

</html>
