<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        img {
            scale: 1;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        img:hover {
            transform: scale(2, 4)
        }
    </style>
</head>

<body>
    <img src="../utils/react-logo-svgrepo-com.svg" alt="react-logo">
</body>

</html>
