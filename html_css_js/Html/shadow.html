<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box shadow</title>
    <style>
        body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        div {
            /* box-shadow: offsetx offsety blureRadius spreadRadius color; */
            box-shadow: 10px 10px 15px 10px blue;
            /* for cards or sqr shape */
            width: 300px;
            height: 300px;
            background: red;
        }

        img {
            height: 390px;
            width: 590px;
            filter: drop-shadow(10px 10px 15px red);
            /* for imag*/
        }

        h1 {
            /* text-shadow: offset-x offset-y blur-radius color; */
            text-shadow: 2px 2px 8px rgba(241, 4, 4, 0.5);
        }
    </style>
</head>

<body>
    <div></div>

    <img src="https://cdn.pixabay.com/photo/2022/07/21/18/16/yellow-truck-7336727_640.png" alt="ford" />

    <h1>hello</h1>
</body>

</html>
