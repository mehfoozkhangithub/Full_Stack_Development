<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrributes</title>
</head>

<body>


    <!-- # HTML attributes provide additional information about HTML elements. They are always specified in the opening tag, and usually come in name="value" pairs. -->

    <p style="color: blue; background-color: aqua; font-size: x-large; text-transform: capitalize;">mehfooz khan</p>
    <header style="color: red;">
        hello
    </header>
    <footer style="color: blueviolet; background-color: black;" class="" id="" aria-placeholder="">footer</footer>
    <audio src="" autoplay controls></audio>
</body>

</html>
