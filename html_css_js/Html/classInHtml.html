<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes in html</title>
    <style>
        /* element selector */
        .h1-1 {
            color: red;
        }

        /* class selector */
        .h1-2 {
            color: blue;
        }

        .h1-3 {
            color: green;
        }
    </style>
</head>

<body>
    <h1 class="h1-1">hello</h1>
    <h1 class="h1-2">world</h1>
    <h1 class="h1-3">something</h1>
</body>

</html>
