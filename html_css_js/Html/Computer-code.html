<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Code</title>
</head>

<body>
    <h1>computer code h1</h1>

    <ul style="list-style: circle;">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>


    <code style="color: red;"> hello world code</code><br>

    <kbd>hello world kbd</kbd><br>

    <var>x+y=2</var><br>

    <samp>hello world samp</samp>
    <!--  ctrl + /  -> 'comments' -->

    <!-- 
    
    computer code 

    code :- The code element represents a fragment of computer code. This could be an XML element name, a file name, a computer program, or any other string that a computer would recognize.
    
    kbd:- The kbd element represents user input (typically keyboard input, although it may also be used to represent other input, such as voice commands).

    var:- The var element represents a variable. This could be an actual variable in a mathematical expression or programming context, an identifier representing a constant, a symbol identifying a physical quantity, a function parameter, or just be a term used as a placeholder in prose.
    
    samp :- The samp element represents sample or quoted output from another program or computing system.

    -->

</body>

</html>
