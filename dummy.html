<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid template area</title>
    <link rel="shortcut icon" href="./html_css_js/utils/react-logo-svgrepo-com.svg" type="image/x-icon">
    <style>
        .container {
            border: 1px solid red;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            grid-template-areas: "rohan nilesh suresh"
                "johan sohan mohan"
            ;
        }

        h1 {
            grid-area: mohan;
        }

        h2 {
            grid-area: sohan;
        }

        h3 {
            grid-area: rohan;
        }

        h4 {
            grid-area: johan;
        }

        h5 {
            grid-area: nilesh;
        }

        h6 {
            grid-area: suresh;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            height: 100px;
            background: #000;
            color: #fff;
        }


        /*! Skewe elements code */

        .box {
            width: 50px;
            height: 50px;
            border: 1px solid green;
            text-align: center;
            padding: 20px;
        }

        .skew_element {
            transform: skew(190deg)
        }
    </style>
</head>
