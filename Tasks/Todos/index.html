<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid  h-100 border border-5 border-black ">
        <div class="container d-flex justify-content-center gap-4 p-1 mt-5">
            <input onchange="myTodos(event)" class="inputs w-50 py-3 px-2 text-capitalize " type="text" name="todo"
                placeholder="enter todos....">
            <button onclick="myTodos(event)" class=" bg-danger p-3 text-bg-primary border-0 rounded">click me </button>
        </div>
        <div class="container border border-2 border-black" id="infoTodos"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script src="./index.js"></script>

</html>
